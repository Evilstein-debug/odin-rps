<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body style="background-color: black;">
    <h1 style="font-family: monospace; color:cornflowerblue; display: flex; justify-content: center; margin-top: 30px; font-size: 40px;;">Rock Paper Scissors</h1>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h2 style="color: cornflowerblue; font-family: monospace; margin-top: 20px;">
            This game is playable entirely through the console! Right click, hit inspect and go to console to check score.
        </h2>
        <br>
        <h2 style="color: cornflowerblue; font-family: monospace; margin: 0px; margin-bottom: 16.185px;">

        </h2>
        <br>
        <h2 style="color: cornflowerblue; font-family: monospace; margin: 0px;">
            The game consists of 5 rounds.
        </h2>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <button onclick="refreshPage()" style="font-family: monospace; font-size: 18px; padding: 10px 20px; background-color:darkseagreen;">Play</button>
    </div>

</html>
